<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
   
    <div>
        <img style="width:100%;-moz-transform:scaleY(-1);
    -webkit-transform:scaleY(-1);
    -o-transform:scaleY(-1);
    transform:scaleY(-1);
    /*IE*/
    filter:FlipV;" id="main" src="aa.jpg" />
    </div>
    <br/>
    <br/>
    <input type="button" style="font-size:40px;width:100%" value="自动刷新 ( 妹妹，这个在wifi下用哦 ) " onclick="abc()">
    <script type="text/javascript">
    var timeInterval = 1000000;
    
    function myaction() {
        document.getElementById('main').src = "http://52.64.246.44:3000/aa.jpg?id=" + new Date().getTime();
    }
    
    var handler = setInterval(function() {
        myaction();
    }, timeInterval);


    function abc() {
        timeInterval = 2000;
        clearInterval(handler);
        handler = setInterval(function() {
            myaction();
        }, timeInterval);

    }
    </script>
</body>

</html>
