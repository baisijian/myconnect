<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <input type="button" value="刷新" onclick="abc()">
    <br/>
    <div>
        <img style="width:100%" id="main" src="aa.jpg" />
    </div>
    <script type="text/javascript">
    var timeInterval = 1000000;
    
    function myaction() {
        document.getElementById('main').src = "http://52.64.246.44:3000/aa.jpg?id=" + new Date().getTime();
    }
    
    var handler = setInterval(function() {
        myaction();
    }, timeInterval);


    function abc() {
        timeInterval = 1000;
        clearInterval(handler);
        handler = setInterval(function() {
            myaction();
        }, timeInterval);

    }
    </script>
</body>

</html>
